<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<h2>您最多只能选择两门课程</h2>
<div>
    <input type="checkbox" id="A" name="course" />
    <label for="A">A</label>
</div>
<div>
    <input type="checkbox" id="B" name="course" />
    <label for="B">B</label>
</div>
<div>
    <input type="checkbox" id="C" name="course" />
    <label for="C">C</label>
</div>
<script>
    $(function () {
        let max = 2
        $('input').on('change', function () {
            if ($('input:checked').length == max) {

                $('input').not('input:checked').prop('disabled', true)
            }
            if ($('input:checked').length < max) {

                $('input:disabled').prop('disabled', false)
            }
        })
    })
</script>
</body>
</html>
